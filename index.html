    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .video-container video {
      min-width: 100%;
      min-height: 100%;
      position: absolute;
      top: 50%;
      left: 50%;

    }

      position: absolute;

      transform: translate(-50%, -50%);

      color: white;
    }
    .content h1 {
      font-size: 48px;
    }
    .content button {

      border: none;
      border-radius: 5px;
      background: #333;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
